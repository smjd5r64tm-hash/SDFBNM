<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Skills Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-panel: #161618;
            --bg-hover: #2c2c2e;
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent: #ff9f0a;
            --accent-glow: rgba(255, 159, 10, 0.5);
            --border: #38383a;
            --font-stack: 'Rajdhani', sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, .brand, .section-title, .timeline-title, .milestone-icon {
            font-family: var(--font-stack);
            text-transform: uppercase;
        }

        /* NAVIGATION */
        .top-nav {
            width: 100%;
            height: 130px;
            background-color: #000;
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .top-nav::-webkit-scrollbar { height: 6px; }
        .top-nav::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

        .brand-container {
            margin-right: 30px;
            padding-left: 10px;
            flex-shrink: 0;
        }

        .brand {
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        .brand-subtitle {
            font-size: 0.85rem;
            color: var(--text-sub);
            font-family: var(--font-stack);
        }

        #nav-container {
            display: flex;
            gap: 15px;
            height: 100%;
            align-items: center;
            padding-right: 20px;
        }

        .timeline-item {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            min-width: 200px;
            height: 90px;
            padding: 15px;
            cursor: pointer;
            border-radius: 12px;
            background-color: var(--bg-panel);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .timeline-item:hover { transform: translateY(-3px); background-color: var(--bg-hover); }

        .timeline-item.active {
            background: linear-gradient(to bottom right, rgba(255, 159, 10, 0.15), var(--bg-panel));
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 159, 10, 0.2);
        }

        .timeline-date { font-size: 0.75rem; color: var(--text-sub); display: block; letter-spacing: 1px; margin-bottom: 4px; }
        .timeline-title { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .timeline-item.active .timeline-title { color: var(--accent); }
        .timeline-desc { font-size: 0.8rem; color: var(--text-sub); opacity: 0.8; margin-top: 4px; }

        /* MAIN CONTENT */
        .main-stage {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            grid-template-rows: auto 1fr;
            gap: 30px;
            background: radial-gradient(circle at center top, #1a1a1a 0%, #0a0a0a 70%);
        }

        .stage-header { grid-column: 1 / -1; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .stage-header h1 { font-size: 3.5rem; font-weight: 700; color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); margin: 0; }
        .stage-header p { color: var(--text-sub); font-size: 1.3rem; font-family: var(--font-stack); margin-top: 5px; }

        .tasks-container {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-title { font-size: 1.1rem; letter-spacing: 2px; color: var(--text-main); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: '‚ñ∫'; color: var(--accent); font-size: 0.8rem; }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            transition: 0.2s;
        }
        .task-item:hover { background: rgba(255,255,255,0.03); padding-left: 10px; }

        .checkbox {
            width: 24px; height: 24px; border: 2px solid var(--text-sub); border-radius: 6px; margin-right: 15px; cursor: pointer; position: relative;
            background: rgba(0,0,0,0.3); transition: 0.2s;
        }
        .checkbox.checked { background-color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
        .checkbox.checked::after { content: '‚úî'; position: absolute; color: #000; top: -3px; left: 4px; font-weight: bold; font-size: 16px; }

        .task-content { flex: 1; }
        .task-time { font-size: 0.85rem; color: var(--accent); font-weight: 700; display: block; margin-bottom: 3px; font-family: var(--font-stack); }
        .task-name { font-size: 1.1rem; }
        .task-subject { 
            font-size: 0.75rem; background: rgba(255, 159, 10, 0.15); border: 1px solid rgba(255, 159, 10, 0.4); 
            padding: 2px 8px; border-radius: 4px; margin-left: 10px; color: var(--accent); font-family: var(--font-stack);
        }

        .stats-container { display: flex; flex-direction: column; gap: 30px; }

        .chart-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            height: 350px;
            position: relative;
        }

        .milestone-card {
            background: linear-gradient(135deg, rgba(58, 28, 5, 0.9), rgba(22, 22, 24, 0.95));
            border: 2px solid var(--accent);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 159, 10, 0.15);
        }
        
        .milestone-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 159, 10, 0.1), transparent);
            animation: scanline 4s linear infinite;
        }
        @keyframes scanline { 0% { left: -150%; } 100% { left: 150%; } }

        .milestone-icon { font-size: 1.5rem; margin-bottom: 10px; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .milestone-text { font-size: 1rem; color: #ffcc80; line-height: 1.5; position: relative; }

        /* WELCOME SCREEN */
        #welcome-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s ease;
        }
        .welcome-title {
            font-size: 4rem; font-weight: 700; letter-spacing: 4px; color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow); margin-bottom: 40px; text-align: center;
        }
        .start-btn {
            padding: 15px 50px; background: transparent; border: 2px solid var(--accent); color: var(--accent);
            font-size: 1.5rem; font-family: var(--font-stack); font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 159, 10, 0.2);
        }
        .start-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 50px var(--accent-glow); }

        @media (max-width: 900px) { .main-stage { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <h1 class="welcome-title">SKILLS QUEST 2026</h1>
        <button class="start-btn" onclick="startApp()">Initialize System</button>
    </div>

    <div class="top-nav">
        <div class="brand-container">
            <div class="brand">MISSION TIMELINE</div>
            <div class="brand-subtitle">Weekly Objectives</div>
        </div>
        <div id="nav-container"></div>
    </div>

    <div class="main-stage">
        <div class="stage-header">
            <h1 id="day-title">MONDAY</h1>
            <p id="day-subtitle">Loading Mission Data...</p>
        </div>

        <div class="tasks-container">
            <div class="section-title">MISSION CHECKLIST</div>
            <div id="task-list"></div>
        </div>

        <div class="stats-container">
            <div class="chart-card">
                <div class="section-title">ATTRIBUTE RADAR</div>
                <canvas id="skillChart"></canvas>
            </div>
            <div class="milestone-card">
                <div class="milestone-icon">üèÜ CRITICAL GOAL</div>
                <div class="milestone-text" id="milestone-text">---</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATA ---
        const scheduleData = {
            "Monday": {
                focus: "Foundations & Logic",
                stats: [80, 70, 40, 30, 60],
                milestone: "Master Chapter 1 Numericals and configure Git environment with zero errors.",
                tasks: [
                    { time: "18:30", subject: "SPCM", title: "NPTEL Harbola Lecture + Notes" },
                    { time: "19:45", subject: "OODP", title: "Stanford CS106B Coding Practice" },
                    { time: "21:00", subject: "ACCA", title: "Fast Calculus / Ch 1 Numericals" },
                    { time: "21:30", subject: "READ", title: "Any non-academic book" },
                    { time: "21:45", subject: "SKILL", title: "New Skill: DSA / Git Basics" }
                ]
            },
            "Tuesday": {
                focus: "Circuits & Math",
                stats: [60, 90, 30, 20, 50],
                milestone: "Complete MIT 6.002 Problem Set without using any hints.",
                tasks: [
                    { time: "18:30", subject: "ACCA", title: "NPTEL Lecture + Problems" },
                    { time: "20:15", subject: "EEE", title: "MIT 6.002 Lecture + Numericals" },
                    { time: "21:45", subject: "SKILL", title: "Programming Tools" }
                ]
            },
            "Wednesday": {
                focus: "Coding & Communication",
                stats: [85, 40, 50, 80, 70],
                milestone: "Speak for 15 mins non-stop on a tech topic.",
                tasks: [
                    { time: "18:30", subject: "SPCM", title: "Harbola Lecture + Notes" },
                    { time: "19:45", subject: "OODP", title: "C++ Coding Practice" },
                    { time: "21:00", subject: "CE", title: "Speaking / Writing Practice" }
                ]
            },
            "Thursday": {
                focus: "Deep Work & Systems",
                stats: [75, 80, 40, 30, 85],
                milestone: "Derive all SPCM formulas from scratch without looking at notes.",
                tasks: [
                    { time: "18:30", subject: "ACCA", title: "Chapter 1 Deep Practice" },
                    { time: "20:15", subject: "SPCM", title: "Formulas + Octave Work" },
                    { time: "21:45", subject: "SKILL", title: "System Design Basics" }
                ]
            },
            "Friday": {
                focus: "Engineering & Interview",
                stats: [90, 60, 40, 60, 80],
                milestone: "Complete a simulated 30-minute coding interview session.",
                tasks: [
                    { time: "18:30", subject: "EEE", title: "MIT Lecture + Problems" },
                    { time: "20:00", subject: "OODP", title: "Stanford CS106B Session" },
                    { time: "21:45", subject: "SKILL", title: "Interview Prep / Patterns" }
                ]
            },
            "Saturday": {
                focus: "High Volume Practice",
                stats: [80, 80, 60, 20, 90],
                milestone: "Clear entire backlog of SPCM numericals.",
                tasks: [
                    { time: "17:00", subject: "SPCM", title: "2 Lectures + Numericals" },
                    { time: "19:15", subject: "ACCA", title: "Mixed Problems" },
                    { time: "21:00", subject: "OODP", title: "Coding Practice" }
                ]
            },
            "Sunday": {
                focus: "Revision & Portfolio",
                stats: [50, 50, 80, 50, 60],
                milestone: "Finalize GitHub Portfolio project update.",
                tasks: [
                    { time: "16:30", subject: "ACCA", title: "Full Revision" },
                    { time: "18:15", subject: "EEE", title: "Revision + MIT Numericals" },
                    { time: "22:15", subject: "SKILL", title: "Portfolio Work" }
                ]
            }
        };

        // --- 2. LOGIC ---
        let skillChart = null;

        function startApp() {
            // Force the overlay to disappear
            const overlay = document.getElementById('welcome-overlay');
            overlay.style.opacity = '0';
            
            // Wait for fade, then load content
            setTimeout(() => {
                overlay.style.display = 'none';
                renderNav();
                loadDay('Monday');
                
                // Initialize chart safely
                try {
                    initChart();
                } catch(e) {
                    console.log("Chart failed to load:", e);
                }
            }, 500);
        }

        function renderNav() {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';
            
            Object.keys(scheduleData).forEach(day => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.onclick = () => loadDay(day);
                item.innerHTML = `
                    <span class="timeline-date">DAY // ${day.substring(0,3).toUpperCase()}</span>
                    <div class="timeline-title">${day}</div>
                `;
                item.dataset.day = day;
                container.appendChild(item);
            });
        }

        function loadDay(day) {
            // Highlight active day
            document.querySelectorAll('.timeline-item').forEach(el => {
                el.classList.remove('active');
                if(el.dataset.day === day) {
                    el.classList.add('active');
                    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            });

            const data = scheduleData[day];

            // Update Text
            document.getElementById('day-title').innerText = day;
            document.getElementById('day-subtitle').innerText = "Focus: " + data.focus;
            document.getElementById('milestone-text').innerText = data.milestone;

            // Render Tasks
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            
            data.tasks.forEach((task, i) => {
                const row = document.createElement('div');
                row.className = 'task-item';
                // Simple inline animation
                row.style.animation = `fadeIn 0.3s ease forwards ${i * 0.1}s`;
                row.style.opacity = '0'; 
                
                row.innerHTML = `
                    <div class="checkbox" onclick="this.classList.toggle('checked')"></div>
                    <div class="task-content">
                        <span class="task-time">${task.time}</span>
                        <span class="task-name">${task.title} <span class="task-subject">${task.subject}</span></span>
                    </div>
                `;
                list.appendChild(row);
            });

            // Update Chart if it exists
            if(skillChart) {
                skillChart.data.datasets[0].data = data.stats;
                skillChart.update();
            }
        }

        function initChart() {
            // Safety check: If Chart library isn't loaded, stop.
            if(typeof Chart === 'undefined') return;

            const ctx = document.getElementById('skillChart').getContext('2d');
            skillChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['TECH', 'MATH', 'CREATIVE', 'COMM', 'LOGIC'],
                    datasets: [{
                        data: [0,0,0,0,0],
                        backgroundColor: 'rgba(255, 159, 10, 0.2)',
                        borderColor: '#ff9f0a',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: '#333' },
                            grid: { color: '#333' },
                            pointLabels: { color: '#888', font: { size: 12 } },
                            ticks: { display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Add Keyframe Animation safely
        const styleSheet = document.createElement("style");
        styleSheet.innerText = "@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }";
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
